<ion-header>

  <ion-toolbar>
    <ion-title *ngIf="!isUpdate">Ajouter employer</ion-title>
    <ion-title *ngIf="isUpdate">Update employer</ion-title>
    <ion-button slot="end" fill="clear" (click)="dismiss()">
      <ion-icon name="close-outline" style="font-size:2.5rem"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin">

    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input [(ngModel)]="employee.first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input [(ngModel)]="employee.last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="employee.email"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" (click)="isUpdate ? updateEmployee() : addEmployee() ">
          <ng-container *ngIf="!isUpdate">
            Ajouter
          </ng-container>
          <ng-container *ngIf="isUpdate">
            Update
          </ng-container>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
