<ion-header>
  <ion-toolbar>
    <ion-title>employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let employee of employees" (press)="actions()">
    <ion-item>
      <ion-label>
        <h2>{{employee.first_name}} {{employee.last_name}}</h2>
        <h3>{{employee.email}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
